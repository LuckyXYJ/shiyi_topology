version: "3.9"
services:
  agensgraph:
    container_name: agensgraph
    build: docker
    restart: always
    environment:
      POSTGRES_PASSWORD: agensgraph
      POSTGRES_DB: java_engineer
      PGDATA: /var/lib/postgresql/data
    ports:
      - 5432:5432
  meilisearch:
    container_name: meilisearch
    image: getmeili/meilisearch
    restart: always
    ports:
      - 7700:7700
  java_engineer:
    build: .
    depends_on:
      - agensgraph
      - meilisearch
    volumes:
      - ./interview:/java_engineer/interview
    ports:
      - "8080:8080"
